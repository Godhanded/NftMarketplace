type ActiveItem @entity{
  id: ID!
  buyer: Bytes! #0 address 0x000 if no one bought yet
  seller:Bytes!
  nftAddress:Bytes!
  tokenId:BigInt!
  price:BigInt
}

type ItemBought @entity(immutable: true) {
  id: ID!
  buyer: Bytes! # address
  nftAddress: Bytes! # address
  tokenId: BigInt! # uint256
  price: BigInt # uint256
  transactionHash: Bytes!
}

